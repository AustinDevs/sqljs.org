<!doctype html>
<html>
<head>
  <meta charset="utf8">
  <title>SQLjs: Online SQL Interpreter</title>
  <meta name="description" content="Free online SQL interpreter written in JavaScript.">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="css/base.css">
  <script src="codemirror/lib/codemirror.js"></script>

</head>
<body class="site">
  <main class="site-content">
  <h1>Online SQL Interpreter</h1>

    <textarea id="commands"></textarea>

      <button id="execute" class="button"><i class="fa fa-bolt" aria-hidden="true"></i> Execute</button>
      <!-- <label class="button"><i class="fa fa-folder-open-o" aria-hidden="true"></i> Load db: <input type='file' id='dbfile' ></label> -->

      <div id="error" class="error"></div>

      <pre id="output">Results will be displayed here</pre>
  </main>

  <footer>
    Original code by <a href="https://github.com/kripken" target="_blank">kripken</a> (<a href="https://github.com/kripken/sql.js" target="_blank">sql.js</a>) and now maintained by <a href="https://github.com/lovasoa" target="_blank">lovasoa</a>. Design by <a href="https://wsvincent.com" target="_blank">Will Vincent</a>.
  </footer>

  <script src="codemirror/mode/sql/sql.js"></script>
  <script type="text/javascript" src="gui.js"></script>
</body>
</html>
